<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
             /* Light gray background */
        }

        nav {
            padding-bottom: 3%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 255, 0.897);
            text-align: center;
        }

        nav a {
            margin-top: 12%;
            padding: 10px 20px;
            margin-right: 15px;
            text-decoration: none;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
            position: relative; /* Ensure container stays in flow */
        }

        .card {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for card with blur effect */
            text-align: center;
        }

        .background-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure image is behind other content */
            filter: blur(15px); /* Apply blur effect */
        }

        form {
            text-align: left; /* Align form elements to the left */
            color: #333;
        }

        form label {
            display: block;
            margin-bottom: 10px;
        }

        form input {
            padding: 10px;
            margin-bottom: 15px;
            width: calc(100% - 20px); /* Adjust width to accommodate padding */
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }

        .button {
            display: block; /* Display button as block to take full width */
            margin: 15px auto; /* Center align and add margin */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: white;
            background-color: rgba(0, 0, 255, 0.897);
            border: none;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #0033cc; /* Darker shade on hover */
        }

        .button:active {
            background-color: #002699; /* Darker shade on active */
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <a href="login.html">
        <button class="loginButton">BACK TO LOGIN</button>
    </a>
    <div class="container">
        <img src="pexels-photo-301920.webp" alt="Background Image" class="background-image">
        <div class="card">
            <form action="signup.html" method="get">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
               
            </form>
            <input type="submit" value="Submit" class="button">
        </div>
    </div>
</body>
</html>
